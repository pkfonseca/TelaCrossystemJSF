<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="StyleSheet" type="text/css" href="Css/telaPrincipal.css" media="screen" />
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>The Facebook</title>
    </h:head>
    <h:body>

        <h:form id="formulario" class="formulario">

            <div class="containerPrincipal">
                <!--THE FACEBOOK-->
                <div class="theFacebook">
                    <div class="divImagemTheFaceboook">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo Facebook" height="106" style="margin: -28px;"></img>
                    </div>

                    <div class="divTextoTheFacebook">
                        <h:outputText value="O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."></h:outputText>    
                    </div>
                </div>

                <!--BLOCO DE LOGIN-->
                <div class="containerLogin">

                    <!--FORMULARIO DE LOGIN-->
                    <div class="login">
                        <div class="divEntradas">
                            <h:inputText class="entrada">
                                <f:passThroughAttribute name="placeholder" value="E-mail ou telefone" />
                            </h:inputText>
                            <h:inputText class="entrada">
                                <f:passThroughAttribute name="placeholder" value="Senha" />
                            </h:inputText>
                        </div>

                        <div class="divEntradas">
                            <h:commandButton class="botaoEntrar" value="Entrar"></h:commandButton>
                        </div>

                        <div class="linkEsqueceuSenha">                    
                            <a href="https://i.scdn.co/image/ab67616d0000b2736dee73c4e1bbb451bfe811b3">Esqueceu a senha?</a>
                        </div>

                        <div class="separador"></div>

                        <div class="divCriarConta">
                            <h:commandButton class="botaoCriarConta" value="Criar nova conta"></h:commandButton>
                        </div>               
                    </div>
                    <!--....................................-->
                    <div class="divDescricaoFacebook">
                        <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="criarPagina">Criar uma Página</a>
                        <h:outputText value=" para uma celebridade, uma marca ou uma empresa."></h:outputText>
                    </div>
                </div>

            </div>
        </h:form>

    </h:body>
</html>
