<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="StyleSheet" type="text/css" href="Css/telaPrincipal.css" media="screen" />
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Crossystem-tech</title>
    </h:head>
    <h:body>

        <h:form id="formulario" class="formulario">

            <div class="containerPrincipal">
                <!--THE FACEBOOK-->
                <div class="theFacebook">
                    <div class="divImagemTheFaceboook">
                        <img src="assets/83729321.png" height="80px" ></img>
                        <h:outputText class="cross" value="Crossystem-tech"></h:outputText>
                    </div>

                    <div class="divTextoTheFacebook">
                        <h:outputText value="Crossystem é a nova forma de inovar sua empresa. Sua empresa começa aqui, com as melhores tecnologia e consultorias."></h:outputText>    
                    </div>
                </div>

                <!--BLOCO DE LOGIN-->
                <div class="containerLogin">

                    <!--FORMULARIO DE LOGIN-->
                    <div class="login">
                        <div class="divEntradas">
                            <h:inputText class="entrada" >
                                <f:passThroughAttribute name="placeholder" value="E-mail ou telefone" />
                            </h:inputText>
                            <h:inputText class="entrada">
                                <f:passThroughAttribute name="placeholder" value="Senha" />
                            </h:inputText>
                        </div>

                        <div class="divEntradas">
                            <h:commandButton class="botaoEntrar" value="Entrar"></h:commandButton>
                        </div>

                        <div class="linkEsqueceuSenha">                    
                            <a href="https://i.scdn.co/image/ab67616d0000b2736dee73c4e1bbb451bfe811b3">Esqueceu a senha?</a>
                        </div>

                        <div class="separador"></div>

                        <div class="divCriarConta">
                            <h:commandButton class="botaoCriarConta" value="Criar nova conta"></h:commandButton>
                        </div>               
                    </div>
                    <!--....................................-->
                    <div class="divDescricaoFacebook">
                        <a href="https://pallua.com.br/lirida/" class="criarPagina">Escale com a Cross</a>
                        <h:outputText value=" desenvolvimentos de sistemas, app e consultorias."></h:outputText>
                    </div>
                </div>

            </div>
        </h:form>

    </h:body>
</html>
